<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Dashboard Example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Final Project Prolog</h1>

      <div class="card p-5 shadow-lg">
        <h2>Form Currency</h2>
        <div class="row">
          <div class="col-12 col-md-8 col-lg-8">
            <form>
              <div class="row mb-3">
                <div class="col-12 col-md-6 col-lg-6">
                  <label for="fromCurrency" class="form-label">From:</label>
                  <select class="form-select" id="fromCurrency"></select>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                  <label for="toCurrency" class="form-label">To:</label>
                  <select class="form-select" id="toCurrency"></select>
                </div>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  value="1"
                />
                <input
                  type="number"
                  class="form-control mt-4"
                  id="amount-result"
                  disabled
                />
              </div>
              <button type="button" id="convertBtn" class="btn btn-primary">
                Convert
              </button>
              <button
                type="button"
                id="saveFavoriteBtn"
                class="btn btn-secondary"
              >
                Save to Favorites
              </button>
            </form>
          </div>
          <div class="col-12 col-md-4 col-lg-4">
            <div class="card p-5 shadow-lg">
              <h2>Favorites</h2>
              <div id="favoritesList"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-info card p-5 my-5 shadow-lg">
        <div class="row">
          <div class="col-12 col-md-9 col-lg-9">
            <div class="chart-container">
              <h2>Currency Chart</h2>
              <canvas id="myLineChart"></canvas>
            </div>
          </div>
          <div class="col-12 col-md-3 col-md-3">
            <div class="info-card">
              <div class="info-card-content">
                <p>
                  <strong>Currency:</strong>
                  <span class="currency-from"></span> /
                  <span class="currency-to"></span>
                </p>
                <p>
                  <strong>Price:</strong> <span class="current-price">75</span>
                  <span class="currency-to"></span>
                </p>
                <p>
                  <strong>Date:</strong>
                  <span class="latest-date-currency">2024-05-17</span>
                </p>
              </div>
              <div class="rate-currency text-center mx-auto">
                <div class="info-rate-currency">
                  <h2>Most Frequent Request</h2>
                  <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Currency Pair</th>
                        <th scope="col">Request Count</th>
                      </tr>
                    </thead>
                    <tbody id="mostFrequentRequests"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card p-5 shadow-lg my-5">
        <div class="rate-currency text-center mx-auto">
          <div class="info-rate-currency">
            <h2>Info Rate Currency By USD</h2>
            <canvas id="lineRateCurrency"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
