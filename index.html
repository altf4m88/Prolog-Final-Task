<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard Example</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Final Project Prolog</h1>
            <div class="main-info">
                <div class="chart-container">
                    <h2>Currency Chart</h2>
                    <canvas id="myLineChart"></canvas>
                </div>
                <div class="info-card">
                    <div class="info-card-content">
                        <p>
                            <strong>Currency:</strong>
                            <span id="currency">USD</span>
                        </p>
                        <p>
                            <strong>Price:</strong> <span id="price">75</span>
                        </p>
                        <p>
                            <strong>Date:</strong>
                            <span id="date">2024-05-17</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="rate-currency">
                <div class="info-card">
                    <div class="info-card-content">
                        <p>
                            <strong>Currency:</strong>
                            <span id="currency">USD</span>
                        </p>
                        <p>
                            <strong>Price:</strong> <span id="price">75</span>
                        </p>
                        <p>
                            <strong>Date:</strong>
                            <span id="date">2024-05-17</span>
                        </p>
                    </div>
                </div>
                <div class="info-rate-currency">
                    <h2>Info Rate Currency By USD</h2>
                    <canvas id="lineRateCurrency"></canvas>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
